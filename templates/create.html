{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Candidate</title>
</head>
<body>
    {% block content %}
    <h2>Upload Resume</h2>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p}}
    <button type="submit">Submit</button>
    </form>
    <a href="{% url 'candidates_list' %}">View All Candidates</a>
    
    {% endblock %}
</body>
</html>
